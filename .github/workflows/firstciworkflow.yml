name: deploy cicd actions
on: push
jobs: 
  test:
    needs: validate
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install DEpendencies
      run: npm ci
    - name: Run tets
      run: npm test
    - name: Checkout repo
      uses: actions/checkout@v2
  deploy:
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install DEpendencies
      run: npm ci
    - name: Build Project
      run: npm run build
    - name: Deploy
      run: echo "deploying ......"
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Run Bridgecrew 
      id: Bridgecrew
      uses: bridgecrewio/bridgecrew-action@master 
      env:
        PRISMA_API_URL: https://api2.eu.prismacloud.io
      with:
          api-key: ${{ secrets.BC_API_KEY }}
